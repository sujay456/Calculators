<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="calculator.css">

</head>
<body>
    <div id="calculator">
         <div id="calc_header" class="font small">Calculator</div>
         
         <div id="his_container">
            <img id="history" src="history.png" width="16px">
         </div>
        
         <div id="answer_container">
               <p id="answer" class="font">0</p>
         </div>
         <div id="operator_container">
            <p id="operator"></p>
         </div>
         <div id="all_keypad">
              <div id="ac" class="keypad"> <p class="key white">AC</p></div>
              <div id="remainder" class="keypad"> <p class="key_sign white">%</p></div>
              <div id="delete" class="keypad"> <p class="key_sign white"><img src="label.png" width="16px" ></p></div>
              <div id="divide" class="keypad"> <p class="key_sign white"><img src="divide.png" width="16px" ></p></div>
              <div id="seven" class="keypad black"> <p class="key_sign white">7</p></div>
              <div id="eight" class="keypad black"> <p class="key_sign white">8</p></div>
              <div id="nine" class="keypad black"> <p class="key_sign white">9</p></div>
              <div id="multiply" class="keypad"> <p class="key_sign white"><img src="mul.png" width="16px" ></p></div>
              <div id="four" class="keypad black"> <p class="key_sign white">4</p></div>
              <div id="five" class="keypad black"> <p class="key_sign white">5</p></div>
              <div id="six" class="keypad black"> <p class="key_sign white">6</p></div>
              <div id="subtract" class="keypad"> <p class="key_sign white"><img src="sub.png" width="16px" ></p></div>
              <div id="one" class="keypad black"> <p class="key_sign white">1</p></div>
              <div id="two" class="keypad black"> <p class="key_sign white">2</p></div>
              <div id="three" class="keypad black"> <p class="key_sign white">3</p></div>
              <div id="add" class="keypad"> <p class="key_sign white"><img src="add.png" width="16px" ></p></div>
              <div id="sign" class="keypad black"> <p class="key_sign white"><img src="plusminus.png" width="16px" ></p></div>
              <div id="zero" class="keypad black"> <p class="key_sign white">0</p></div>
              <div id="point" class="keypad black"> <p class="key_sign white">.</p></div>
              <div id="equal" class="keypad red"> <p class="key_sign white"><img src="equal.png" width="16px" ></p></div>
              
              
         </div>
    </div>
    <script type="text/javascript" src="calculator.js"></script>
</body>
</html>
